# Specifies the location of jar files to include in the classpath


#
# the relative base directory
#

james.dir = ${basedir}

#
#  third party binary directories
#

lib.dir = ../stage

 
#    <dependency>
#      <path.lib>junit</path.lib>
#      <artifactId>junit</artifactId>
#      <version>3.8.1</version>
#      <scope>test</scope>
#    </dependency>


# --------------------------------------------------
# Groups
# --------------------------------------------------
path.lib.james=org.apache.james/jars

# Sun's JavaMail Implementation
path.lib.javamail=javax.mail/jars
# Geronimo JavaMail Implementation
#path.lib.javamail=org.apache.geronimo.javamail/jars
path.lib.commonsdbcp=commons-dbcp/jars
path.lib.commonscollections=commons-collections/jars
path.lib.commonsio=commons-io/jars
path.lib.derby=org.apache.derby/jars
path.lib.torque=org.apache.db.torque/jars
path.lib.concurrent=concurrent/jars
path.lib.commonslogging=commons-logging/jars
path.lib.village=village/jars
path.lib.commonsconfiguration=commons-configuration/jars
path.lib.commonsbeanutils=commons-beanutils/jars
path.lib.commonsdigester=commons-digester/jars

# Sun's Javamail implementation
path.lib.activation=javax.activation/jars
# Geronimo JavaMail Implementation
#path.lib.activation=org.apache.geronimo.specs/jars
path.lib.commonspool=commons-pool/jars
path.lib.commonslang=commons-lang/jars
path.lib.commonsnet=commons-net/jars
path.lib.jmock=jmock/jars
path.lib.junit=junit/jars

# --------------------------------------------------
#                REQUIRED LIBRARIES
# --------------------------------------------------

# ----- Javax mail -----
#jarname.javax-mail.jar=${javamail.id}.jar
# Sun's Javamail Implementation
jarname.javax-mail.jar=mail-1.4.1.jar
# Geronimo JavaMail Implementation
#jarname.javax-mail.jar=geronimo-javamail_1.4_mail-1.5.jar
javax-mail.jar=${path.lib.javamail}/${jarname.javax-mail.jar}

# ----- Activation -----
#jarname.javax-activation.jar=${activation.id}.jar
# Sun's Javamail Implementation
jarname.javax-activation.jar=activation-1.1.1.jar
# Geronimo JavaMail Implementation
#jarname.javax-activation.jar=geronimo-activation_1.1_spec-1.0.2.jar
javax-activation.jar=${path.lib.activation}/${jarname.javax-activation.jar}

# ----- Commons -----
jarname.commons-dbcp.jar=commons-dbcp-1.2.1.jar
commons-dbcp.jar=${path.lib.commonsdbcp}/${jarname.commons-dbcp.jar}
jarname.commons-pool.jar=commons-pool-1.2.jar
commons-pool.jar=${path.lib.commonspool}/${jarname.commons-pool.jar}
jarname.commons-collections.jar=commons-collections-3.1.jar
commons-collections.jar=${path.lib.commonscollections}/${jarname.commons-collections.jar}

jarname.concurrent.jar=concurrent-1.3.4.jar
concurrent.jar=${path.lib.concurrent}/${jarname.concurrent.jar}

jarname.derby.jar=derby-10.2.2.0.jar
derby.jar=${path.lib.derby}/${jarname.derby.jar}

jarname.commons-logging.jar=commons-logging-1.1.jar
commons-logging.jar=${path.lib.commonslogging}/${jarname.commons-logging.jar}

# ----- torque -----

jarname.torque.jar=runtime-3.3-RC2.jar
torque.jar=${path.lib.torque}/${jarname.torque.jar}
jarname.village.jar=village-2.0.jar
village.jar=${path.lib.village}/${jarname.village.jar}
jarname.commons-lang.jar=commons-lang-2.1.jar
commons-lang.jar=${path.lib.commonslang}/${jarname.commons-lang.jar}
jarname.commons-configuration.jar=commons-configuration-1.1.jar
commons-configuration.jar=${path.lib.commonsconfiguration}/${jarname.commons-configuration.jar}
jarname.commons-beanutils.jar=commons-beanutils-1.7.0.jar
commons-beanutils.jar=${path.lib.commonsbeanutils}/${jarname.commons-beanutils.jar}

jarname.commons-io.jar=commons-io-1.2.jar
commons-io.jar=${path.lib.commonsio}/${jarname.commons-io.jar}


# ----- Mime4J-----
jarname.mime4j.jar=apache-mime4j-0.4.jar
mime4j.jar=${path.lib.james}/${jarname.mime4j.jar}

# --------------------------------------------------
#                TEST LIBRARIES
# --------------------------------------------------

jarname.jmock.jar=jmock-1.1.0.jar
jmock.jar=${path.lib.jmock}/${jarname.jmock.jar}
jarname.junit.jar=junit-3.8.1.jar
junit.jar=${path.lib.junit}/${jarname.junit.jar}
